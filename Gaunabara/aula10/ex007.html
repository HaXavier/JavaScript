<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 15pt Arial;
            background-color: bisque;
        }
        div {
            margin-top: 10px;
            text-decoration: underline;
        }
        input {
            font: normal 15pt Arial;
            width: 100px;
        }


    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt01" placeholder="Ex:0"> +
    <input type="number" name="txt2" id="txt02" placeholder="Ex:10">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado:</div>


    <script>
        function somar() {
            var tn1 = window.document.querySelector('input#txt01')
            var tn2 = window.document.querySelector('input#txt02')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var r = n1 + n2 
            res.innerHTML = `Resultado: A soma entre ${n1} e ${n2} é <strong>${r}</strong>!!`
        }

    </script>

</body>
</html>
