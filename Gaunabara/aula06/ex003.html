<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: aqua;
            color: blue;
            font: bold 15pt Arial ;
        }
        h1 {
            color: rgb(70, 172, 138);
        }
        /* Comentário no CSS */
    </style>
</head>
<body>
    
    <h1>Olá, Mundo!!</h1>
    <p>Já me livrei da maldição</p>  <!-- Isso é um comentario-->

    <script>
        var n1 = Number(window.prompt('Digite um número.'))
        var n2 = Number(window.prompt('Digite outro número.'))
        var soma = n1 + n2;
        window.alert('A soma dos valores é ' + String(soma) + '!!')
        window.alert(`A soma dos valores é ${soma}!!`) //Concatenação
        // number + number para adição
        // string + string para concatenação também
    </script>

</body>
</html>
