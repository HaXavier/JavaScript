<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: bisque;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras!!<br>`)
        document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Seu nome em minusculo é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
